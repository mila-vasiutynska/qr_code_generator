<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            text-align: left;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .qr-container {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #e1e5e9;
            border-radius: 15px;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }

        .qr-container.has-qr {
            border-color: #667eea;
            background: white;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }

        @media print {
            body {
                background: white;
                margin: 0;
                padding: 20px;
            }

            .container {
                box-shadow: none;
                border: 1px solid #ccc;
                max-width: none;
            }

            .btn, .input-group {
                display: none;
            }

            .qr-container {
                border: none;
                background: white;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="input-group">
            <label for="urlInput">Enter URL:</label>
            <input type="url" id="urlInput" placeholder="https://example.com" required>
            <div id="error" class="error"></div>
        </div>

        <button id="generateBtn" class="btn">Generate QR Code</button>

        <div id="qrContainer" class="qr-container">
            <div id="qrcode">
                <div class="placeholder">Enter a URL and click Generate to create your QR code</div>
            </div>
        </div>

        <div class="button-group">
            <button id="downloadBtn" class="btn" disabled>Download QR Code</button>
            <button id="printBtn" class="btn" disabled>Print QR Code</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const printBtn = document.getElementById('printBtn');
        const qrContainer = document.getElementById('qrContainer');
        const qrcodeDiv = document.getElementById('qrcode');
        const errorDiv = document.getElementById('error');

        let currentQRDataURL = null;

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
        }

        async function generateQRCode() {
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a URL');
                return;
            }

            if (!isValidURL(url)) {
                showError('Please enter a valid URL (e.g., https://example.com)');
                return;
            }

            hideError();
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                qrcodeDiv.innerHTML = '';

                const canvas = await QRCode.toCanvas(url, {
                    width: 256,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });

                qrcodeDiv.appendChild(canvas);
                qrContainer.classList.add('has-qr');

                currentQRDataURL = canvas.toDataURL('image/png');

                downloadBtn.disabled = false;
                printBtn.disabled = false;

            } catch (error) {
                showError('Failed to generate QR code. Please try again.');
                console.error('QR Code generation error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate QR Code';
            }
        }

        function downloadQRCode() {
            if (!currentQRDataURL) return;

            const link = document.createElement('a');
            link.download = `qrcode-${Date.now()}.png`;
            link.href = currentQRDataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function printQRCode() {
            if (!currentQRDataURL) return;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>QR Code - ${urlInput.value}</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 20px;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            font-family: Arial, sans-serif;
                        }
                        img {
                            max-width: 100%;
                            height: auto;
                        }
                        .url {
                            margin-top: 20px;
                            word-break: break-all;
                            text-align: center;
                            font-size: 14px;
                        }
                    </style>
                </head>
                <body>
                    <h2>QR Code</h2>
                    <img src="${currentQRDataURL}" alt="QR Code">
                    <div class="url">URL: ${urlInput.value}</div>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQRCode);
        printBtn.addEventListener('click', printQRCode);

        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        urlInput.addEventListener('input', function() {
            if (errorDiv.textContent) {
                hideError();
            }
        });
    </script>
</body>
</html>
